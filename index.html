<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>深化する迷宮探索</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- BGM -->
  <audio id="bgm" src="bgm (3).mp3" loop></audio>

  <!-- 画面上部 -->
  <a href="#" id="howto-button" class="howto-link">❓ 遊び方</a>
  <h1>深化する迷宮探索</h1>

  <!-- ゲーム描画領域（pre → divへ） -->
  <div id="game"></div>

  <!-- ログ -->
  <div id="log"></div>

  <!-- モーダル：遊び方 -->
  <div id="howto-modal" class="modal" style="display:none">
    <div class="modal-content dark">
      <h2>遊び方</h2>
      <table>
        <tr>
        <td><span class="tile player"></span></td>
          <td>プレイヤーです。</td>
        </tr>
        <tr>
          <td><span class="tile enemy"></span></td>
          <td>ランダムに動く敵です。</td>
        </tr>
        <tr>
          <td><span class="tile torch"></span></td>
          <td>視野が少し広くなります。</td>
        </tr>
        <tr>
          <td><span class="tile trap"></span></td>
          <td>罠。踏むとゲームオーバーです。</td>
        </tr>
        <tr>
          <td><span class="tile stairs"></span></td>
          <td>階段です。進むとフロアが深くなります。</td>
        </tr>
        <tr>
          <td><span class="tile item"></span></td>
          <td>アイテムです。拾うと効果が発動します。</td>
        </tr>
        <tr><td>WASD / 矢印キー</td><td>移動</td></tr>

      </table>
      <button id="close-howto">閉じる</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
